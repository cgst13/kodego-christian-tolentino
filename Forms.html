<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <form action="http://127.0.0.1:3000/Assignment/index.html" method="post"  enctype="application/x-www-form-urlencoded">
        <fieldset>
                <legend>HTML Form</legend>
                <label for="firstname">First Name:</label>
                <input type="text " id="firstname" name="firstname">
                <br>
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <br>
                <label for="birthday">Birthdate:</label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <br>
                <label for="email">Email::</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                
                <input type="radio" id="male" name="Gender " value="male">
                <label for="email">Male:</label>
                <input type="radio" id="female" name="Gender " value="female">
                <label for="email">Female:</label>
                <br>
                <br>
                <label for="Time">Time:</label>
                <input type="time" id="time" name="time">
                <br>
                <br>
                <label>Educational Attainment</label>>
                <select id="Educational" name="education">
                <option value="CD">College Degree</option>
                <option value="AD">Associate Degree</option>
                <option value="DD">Doctorate Degree</option>
                </select>
                <br>
                <br>
                <label for="message">Remarks:</label>
                <textarea id="message" name="message" placeholder="Enter Remarks" rows="10" cols="30"></textarea>
                 <br>
                <br>

                <label>Picture  </label>
                <input type="file" accept=".jpg,.gif.,.jpeg,.png">
                <br>
                <br>

                <label>Any File  </label>
                <input type="file" accept="*.*">
                <br>
                <br>

                <label>Color  </label>
                <input type="color"  id="favcolor" name="favcolor">
                <br>
                <br>
                <label>Range  </label>
                <input type="range" id="salaryrange" name="salaryrange" min="100.00" max="10000.00" >
                <br>
                <br>
                <label for="search">search</label>
                <input type="search" id="search" name="search">
                <br>
                <br>
                <label for="phone">Mobile No.</label>
                <input type="tel" id="phone" name="phone" pattern="">
                <br>
                <br>

                <button type="submit">Submit</button>

            </fieldset>

            -
                
        </fieldset>



    </form>
    
</body>
</html>
