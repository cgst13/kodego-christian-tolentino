<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Activity</title>
</head>
<body>
    <h2>Unordered list </h2>
    <ul>
        <li>List 1</li>
        <li>List 2 </li>
        <li>List 3</li>
    </ul>
    <h2>Ordered list  </h2>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Help</dt>
            <dd>Finding Nemo</dd>
            <dd>Finding Job</dd>
        <dt>Subscribe</dt>
            <dd>Youtube</dd>
            <dd>Facebook</dd>            
    </dl>
</body>
</html>
