<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Basic HTML Table</h2>
    <table border="10">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>

        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>

        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>

        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>


    </table>

    <h2>Vertical Header HTML Table</h2>
    <table border="10">
        <tr>
            <th>Header 1</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <th>Header 1</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <th>Header 1</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <th>Header 1</th>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>

    <h2>Colspan HTML Table</h2>
    <table border="10">
        <tr >
            <th rowspan="3">Header</th>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>

    </table>
</body>
</html>
